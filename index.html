<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
   

</head>
<body>




    <div class="modal">

        <div class="modal-details">

            <div class="heading" >

                <div>
                    <h3>Alert !! Something Went Wrong</h3>

                </div>


           <div>
               <i class="icon fa-solid fa-xmark"></i>

           </div>

        
        </div>



        <div class="alert-msg">

            <p>You Have to Check At Least One Checkbox For Generating a Password</p>

        </div>


        </div>



    </div>







        <div class="container">

            <h1>Password Generator</h1>

            <div class="display-container">

                <input readonly placeholder="Password" class="display" data-passwordDisplay >

                <button class="copyBtn" data-copy>

                    <span class="tooltip" dataMsg ></span>

                    <!-- <img src="/copy.svg"  width="20px" height="23px"> -->

                    <i class="clip fa-sharp fa-regular fa-copy"></i>



                </button>


            </div>






         

              
            
           

      
            <div class="input-container">

                <div class="length-container">


                <p>Password Length</p>

                <p data-lengthNumber>0</p>

            </div>


                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider >





    



          

                <div class="check">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lower Letters</label>
                </div>


                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers Letters</label>
                </div >

                <div class="check">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Include Symbol Letters</label>

                </div>
                    

                <div class="strength-container">

                    <p>Strength</p>

                    <div class="indicator" data-indicator></div>

                </div>



                <button class="generate-password">
                    Generate Password
                </button>


            </div>




        </div>



        <script src="https://kit.fontawesome.com/92f03fa120.js" crossorigin="anonymous"></script>



        <script src="script.js"></script>


        

</body>
</html>
